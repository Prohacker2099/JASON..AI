version: "3.8"

services:
  jason-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jason-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - redis
    networks:
      - jason-network

  redis:
    image: redis:alpine
    container_name: jason-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-jason_redis_secure_password_2024}
    volumes:
      - redis-data:/data
    networks:
      - jason-network

  prometheus:
    image: prom/prometheus:latest
    container_name: jason-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9090:9090"
    networks:
      - jason-network

  grafana:
    image: grafana/grafana:latest
    container_name: jason-grafana
    restart: unless-stopped
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-jason_grafana_secure_password_2024}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - jason-network

networks:
  jason-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
