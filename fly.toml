app = 'jason-backend'
primary_region = 'sjc'

[build]
  [build.args]
    NODE_VERSION = '20'

[env]
  PORT = '8080'
  NODE_ENV = 'production'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = '10s'
  interval = '30s'
  method = 'GET'
  path = '/api/health'
  protocol = 'http'
  timeout = '5s'
  tls_skip_verify = false

[vm]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[[mounts]]
  source = 'jason_data'
  destination = '/data'
