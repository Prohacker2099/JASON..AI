<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="circuit-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <line x1="0" y1="25" x2="100" y2="25" stroke="#3498db" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="75" x2="100" y2="75" stroke="#3498db" stroke-width="1" opacity="0.5"/>
      
      <!-- Vertical lines -->
      <line x1="25" y1="0" x2="25" y2="100" stroke="#3498db" stroke-width="1" opacity="0.5"/>
      <line x1="75" y1="0" x2="75" y2="100" stroke="#3498db" stroke-width="1" opacity="0.5"/>
      
      <!-- Nodes -->
      <circle cx="25" cy="25" r="3" fill="#2ecc71"/>
      <circle cx="75" cy="25" r="3" fill="#2ecc71"/>
      <circle cx="25" cy="75" r="3" fill="#2ecc71"/>
      <circle cx="75" cy="75" r="3" fill="#2ecc71"/>
      
      <!-- Diagonal connections -->
      <line x1="25" y1="25" x2="75" y2="75" stroke="#e74c3c" stroke-width="1.5" opacity="0.7"/>
      <line x1="75" y1="25" x2="25" y2="75" stroke="#e74c3c" stroke-width="1.5" opacity="0.7"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#circuit-pattern)"/>
</svg>