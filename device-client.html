<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JASON Device Control</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f7;
        color: #333;
      }
      h1 {
        color: #0066cc;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .connected {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .disconnected {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .device-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .device-card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .device-card:hover {
        transform: translateY(-5px);
      }
      .device-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .device-type {
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .device-status {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 15px;
      }
      .status-on {
        background-color: #d4edda;
        color: #155724;
      }
      .status-off {
        background-color: #e2e3e5;
        color: #383d41;
      }
      .device-info {
        font-size: 14px;
        margin-bottom: 15px;
      }
      .device-info div {
        margin-bottom: 5px;
      }
      button {
        background-color: #0066cc;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .controls {
        margin-top: 20px;
      }
      .log-container {
        margin-top: 30px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        height: 200px;
        overflow-y: auto;
      }
      .log-entry {
        margin-bottom: 5px;
        font-family: monospace;
        font-size: 14px;
      }
      .timestamp {
        color: #6c757d;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>JASON Device Control</h1>

    <div id="connection-status" class="status disconnected">
      Disconnected from WebSocket server
    </div>

    <div class="controls">
      <button id="refresh-btn">Refresh Devices</button>
      <button id="scan-btn">Scan Network</button>
    </div>

    <h2>Devices</h2>
    <div id="device-grid" class="device-grid">
      <div class="device-card">
        <div class="device-name">No devices found</div>
        <div class="device-type">
          Please connect to the server and scan for devices
        </div>
      </div>
    </div>

    <h2>Log</h2>
    <div id="log-container" class="log-container"></div>

    <script>
      // WebSocket connection
      let ws = null;
      let devices = [];

      // DOM elements
      const connectionStatus = document.getElementById("connection-status");
      const deviceGrid = document.getElementById("device-grid");
      const refreshBtn = document.getElementById("refresh-btn");
      const scanBtn = document.getElementById("scan-btn");
      const logContainer = document.getElementById("log-container");

      // Connect to WebSocket server
      function connectWebSocket() {
        ws = new WebSocket("ws://localhost:8990");

        ws.onopen = function () {
          connectionStatus.textContent = "Connected to WebSocket server";
          connectionStatus.className = "status connected";
          log("Connected to WebSocket server");

          // Start device discovery
          startDiscovery();
        };

        ws.onmessage = function (event) {
          const message = JSON.parse(event.data);
          log(`Received message: ${message.type}`);

          if (message.type === "deviceList") {
            devices = message.devices;
            log(`Found ${devices.length} devices`);
            renderDevices();
          } else if (message.type === "controlResponse") {
            log(`Control response: ${message.success ? "Success" : "Failed"}`);
          } else if (message.type === "deviceUpdated") {
            log(`Device updated: ${message.device.name}`);
            // Update the device in our list
            const index = devices.findIndex((d) => d.id === message.device.id);
            if (index !== -1) {
              devices[index] = message.device;
              renderDevices();
            }
          }
        };

        ws.onerror = function (error) {
          log(`WebSocket error: ${error.message || "Unknown error"}`);
        };

        ws.onclose = function () {
          connectionStatus.textContent = "Disconnected from WebSocket server";
          connectionStatus.className = "status disconnected";
          log("WebSocket connection closed");

          // Try to reconnect after a delay
          setTimeout(connectWebSocket, 3000);
        };
      }

      // Start device discovery
      function startDiscovery() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "startDiscovery" }));
          log("Sent startDiscovery request");
        } else {
          log("WebSocket not connected");
        }
      }

      // Control a device
      function controlDevice(deviceId, command, params) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(
            JSON.stringify({
              type: "controlDevice",
              deviceId: deviceId,
              command: command,
              params: params,
              requestId: Date.now().toString(),
            }),
          );
          log(`Sent control command: ${command} to device ${deviceId}`);
        } else {
          log("WebSocket not connected");
        }
      }

      // Render devices
      function renderDevices() {
        deviceGrid.innerHTML = "";

        if (devices.length === 0) {
          deviceGrid.innerHTML = `
                    <div class="device-card">
                        <div class="device-name">No devices found</div>
                        <div class="device-type">Please connect to the server and scan for devices</div>
                    </div>
                `;
          return;
        }

        devices.forEach((device) => {
          const isPowered = device.state && device.state.power;
          const statusClass = isPowered ? "status-on" : "status-off";
          const statusText = isPowered ? "ON" : "OFF";

          const deviceCard = document.createElement("div");
          deviceCard.className = "device-card";
          deviceCard.innerHTML = `
                    <div class="device-name">${device.name}</div>
                    <div class="device-type">${device.type}</div>
                    <div class="device-status ${statusClass}">${statusText}</div>
                    <div class="device-info">
                        <div>ID: ${device.id}</div>
                        <div>IP: ${device.address}</div>
                        <div>Manufacturer: ${device.manufacturer || "Unknown"}</div>
                        <div>Capabilities: ${(device.capabilities || []).join(", ")}</div>
                    </div>
                    <button class="power-btn" data-id="${device.id}" data-state="${isPowered}">
                        Turn ${isPowered ? "OFF" : "ON"}
                    </button>
                `;

          deviceGrid.appendChild(deviceCard);

          // Add event listener to the power button
          const powerBtn = deviceCard.querySelector(".power-btn");
          powerBtn.addEventListener("click", function () {
            const deviceId = this.getAttribute("data-id");
            const currentState = this.getAttribute("data-state") === "true";
            controlDevice(deviceId, "power", { state: !currentState });
          });
        });
      }

      // Add log entry
      function log(message) {
        const now = new Date();
        const timestamp = now.toLocaleTimeString();

        const logEntry = document.createElement("div");
        logEntry.className = "log-entry";
        logEntry.innerHTML = `<span class="timestamp">${timestamp}</span> ${message}`;

        logContainer.appendChild(logEntry);
        logContainer.scrollTop = logContainer.scrollHeight;
      }

      // Event listeners
      refreshBtn.addEventListener("click", startDiscovery);
      scanBtn.addEventListener("click", startDiscovery);

      // Initialize
      connectWebSocket();
    </script>
  </body>
</html>
